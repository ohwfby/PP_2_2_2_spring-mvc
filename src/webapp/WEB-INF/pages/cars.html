<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car list</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>List of Car</h1>
<div>
    <table border="1">
        <tr>
            <th>Car Id</th>
            <th>Car Model</th>
            <th>Car Series</th>
        </tr>
        <tr th:each ="car : ${car}">
            <td th:utext="${car.getId}">...</td>
            <td th:utext="${car.getModel}">...</td>
            <td th:utext="${car.getSeries}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
