<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
</head>
<body>
<div th:each="car : ${car}">
    <a th:href="@{/cars/{count}(id=${car.getId()})}" th:text="${car.getModel()}">user</a>
</div>
</body>
</html>
